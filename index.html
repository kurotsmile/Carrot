<body style="padding: 0px !important;">
    <header class="head" id="head">
        <div class="logo border-bottom">
            <img role="button" id="logo_carrot" class="w-100" src="images/logo.jpg" alt="Carrot Store" onclick="carrot.home()" />
            <a class="navbar-toggler d-block d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><i class="bi fa-solid fa-bars"></i></a>
        </div>
        <div id="navbarNav" class="navcol pt-0 d-none d-lg-block overflow-auto">
            <ul id="list_menu_main"></ul>
            <ul id="list_menu_dev" class="dev"></ul>
        </div>
    </header>
    <div class="main-content">
        <div id="head_nav" class="nav-bar sticky-top-xl bg-white shadow-sm w-100 p-3">
            <div class="row">
                <div class="col-md-5">
                    <div class="input-group mb-0">
                        <div id="txt_recognition" class="form-control border-end-0 mb-0 d-none"><i class="fa-solid fa-voicemail"></i> <span id="txt_recognition_msg" class="text-primary">Speak into the microphone to search</span></div>
                        <input id="box_input_search" type="text" class="form-control border-end-0 mb-0" placeholder="Search Apps" aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <span class="input-group-text sit border-start-0" id="basic-addon2"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></span>
                        <span role="button" class="input-group-text sit border-start-0" id="btn_recognition"><i class="fa-solid fa-microphone"></i></span>
                    </div>
                </div>
                <div class="col-md-7 text-end">

                    <div class="dropdown pt-2 dev btn-dev d-none">
                        <div id="btn_add_obj" class="btn btn-small btn-light cpfs-8" data-bs-toggle="dropdown" aria-expanded="true"><i class="fa-solid fa-square-plus"></i></div>
                        <ul class="dropdown-menu" id="list_menu_add" aria-labelledby="btn_add_obj"></ul>
                    </div>

                    <div class="dropdown pt-2 dev btn-dev d-none">
                        <div id="btn_setting" class="btn btn-small btn-light cpfs-8" data-bs-toggle="dropdown" aria-expanded="true"><i class="fa-solid fa-gear"></i></div>
                        <ul class="dropdown-menu" id="list_menu_setting" aria-labelledby="btn_setting"></ul>
                    </div>

                    <div id="btn_model_site" class="btn-menu btn btn-small btn-light cpfs-8 d-none" ><i class="fa-solid fa-window-maximize"></i></div>
                    <div id="btn_pay_product" onclick="carrot.pay.list_product()" class="btn-menu btn btn-small btn-light cpfs-8" ><i class="fa-solid fa-bag-shopping"></i></div>

                    <div class="dropdown pt-2 d-inline">
                        <div id="btn_login" onclick="carrot.user.login();" class="btn btn-small btn-light cpfs-8">
                            <i class="fa-solid fa-user"></i> <lang class="lang" key_lang="login">Login</lang>
                        </div>

                        <div id="btn_acc_info" type="button" class="btn btn-small btn-light cpfs-8 dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="true" style="display: none;">
                            <img id="acc_info_avatar" style="width: 20px;height: 20px;" src="images/avatar_default.png"/> <span id="acc_info_name">User name</span>
                        </div>

                        <ul class="dropdown-menu" id="menu_account" aria-labelledby="btn_acc_info">
                            <li><a id="btn_acc_login_info" class="dropdown-item" role="button" onclick="carrot.user.show_user_info_login();return false;"><i class="fa-solid fa-circle-info"></i> <l class="lang" key_lang="acc_info">Edit Info</l></a></li>
                            <li><a id="btn_logout" class="dropdown-item" role="button" onclick="carrot.user.user_logout();return false;" > <i class="fa-solid fa-right-from-bracket"></i> <l class="lang" key_lang="logout">Logout</l></a></li>
                        </ul>
                    </div>

                    <a id="btn_change_lang" class="btn btn-small btn-light cpfs-8 d-inline">
                        <i class="fa-solid fa-globe"></i> <lang class="lang" key_lang="select_lang">Change Language</lang> <span class="fs-8 text-warning" id="key_lang">en</span>
                    </a>
                </div>
            </div>
        </div>

        <div id="main_contain" class="section-container p-1 p-xl-2">
            <div class="row m-0">
                <div class="col-10">
                        <img class="rounded mb-2" src="images/logo.png"/>
                        <h6>Have a nice day!</h6>
                        <p class="mb-2"><i class="fa-solid fa-spinner fa-spin fa-lg"></i> All the very best for the day. May luck be with your sides always and forever. I wish you have a great day ahead.</p>
                        <div class="progress" style="height: 8px;">
                            <div id="load_bar" class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                </div>
            </div>
